<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Web To OpenFin</title>
  </head>
  <body>
    <h1 class="headline">A Simple Test App</h1>
    <div id="time" class="time"></div>
    <br />
    <button onclick="closeMyApp()">Close Me</button>
    <button onclick="anotherWindow()">Another Window</button>
    <script src="js/app.js"></script>
   
   <script>

   

      var timeElement = document.getElementById("time");
      function setTime() {
        timeElement.innerHTML = new Date().toLocaleString();
      }
      setTime();
      var clockIntervalId = setInterval( function(){ setTime() }, 1000);
      function closeMyApp(){
      fin.desktop.Application.getCurrent().close();
      }

      function anotherWindow(){
         if (typeof fin !== 'undefined') {
            new fin.desktop.Window({
              name: "Another Window",
              url: "anotherWindow.html",
              defaultLeft: 10,
              defaultTop: 220,
              autoShow: true
            });
        } else {
            window.open('anotherWindow.html');
        }
      }

</script>

  </body>
</html>
